name: Deployment Test
on: push
jobs:
  Install:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: lint code
        run: npm run lint
  Deploy:
    needs: Lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: test code
        run: npm run test
      - name: build code
        run: npm run build
      - name: deploy
        run: |
          echo The code test is satisfactory
          echo The code is been deployed ...